<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <section>
            
            <div class="container">
                <div class="left">

                    <div class="box">
                        <h3 class="Home">HOME</h3>
                        <p id="home"><b>0</b></p>
                    </div>
                    <div>
                        <button id="First1" onclick="first1()">+1</button>
                        <button id="Second1" onclick="second1()">+2</button>
                        <button id="Third1" onclick="third1()">+3</button>
                    </div>
                </div>
                
                <button id="reset-btn" onclick="reset()"><b>RESET</b></button>
                
                <div class="right">
                    <div class="box">
                        <h3 class="Guest">GUEST</h3>
                        <p id="guest"><b>0</b></p>
                    </div>
                    <div>
                        <button id="First1" onclick="first2()">+1</button>
                        <button id="Second1" onclick="second2()">+2</button>
                        <button id="Third1" onclick="third2()">+3</button>
                    </div>
                </div>
                
            </div>
        </section>
    </body>
</html>
