<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <section>
            
            <div class="container">
                <div class="left">

                    <div class="box">
                        <h3 class="Home">HOME</h3>
                        <p id="home"><b>0</b></p>
                    </div>
                    <div>
                        <button id="First1" onclick="first1()">+1</button>
                        <button id="Second1" onclick="second1()">+2</button>
                        <button id="Third1" onclick="third1()">+3</button>
                    </div>
                </div>
                
                <button id="reset-btn" onclick="reset()"><b>RESET</b></button>
                
                <div class="right">
                    <div class="box">
                        <h3 class="Guest">GUEST</h3>
                        <p id="guest"><b>0</b></p>
                    </div>
                    <div>
                        <button id="First1" onclick="first2()">+1</button>
                        <button id="Second1" onclick="second2()">+2</button>
                        <button id="Third1" onclick="third2()">+3</button>
                    </div>
                </div>
                
            </div>
        </section>
        <script>
            let Home = document.getElementById("home")
            let Guest = document.getElementById("guest")
            let num1 = 0
            let num2 = 0


            /*if(num1 > num2){
                let Num1 = num1.fontcolor("green");
                Num1 = "<span style='color:green'>" + num1 + "</span>";

                let Num2 = num2.fontcolor("red");
                Num2 = "<span style='color:red'>" + num2 + "</span>";
            }else{
                let Num1 = num1.fontcolor("red");
                Num1 = "<span style='color:red'>" + num1 + "</span>";

                let Num2 = num2.fontcolor("green");
                Num2 = "<span style='color:green'>" + num2 + "</span>";
            }*/




            function first1() {
                num1 += 1
                Home.textContent = num1
            }
            function second1() {
                num1 += 2
                Home.textContent = num1
            }
            function third1() {
                num1 += 3
                Home.textContent = num1
            }



            function first2() {
                num2 += 1
                Guest.textContent = num2
            }
            function second2() {
                num2 += 2
                Guest.textContent = num2
            }
            function third2() {
                num2 += 3
                Guest.textContent = num2
            }

            function reset() {
                num1 = 0
                Home.textContent = num1
                num2 = 0
                Guest.textContent = num2
            }


        </script>
    </body>
</html>
